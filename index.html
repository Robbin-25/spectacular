<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Animation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .nav-hamburger.active .nav-bar:nth-child(1){transform:translateY(10px) rotate(-135deg) scaleX(1.4)}
    .nav-hamburger.active .nav-bar:nth-child(2){opacity:0}
    .nav-hamburger.active .nav-bar:nth-child(3){transform:translateY(-10px) rotate(135deg) scaleX(1.4)}
  </style>
</head>

<body class="bg-[#040404]">
  <!-- Navbar -->
  <nav id="navbar" class="fixed flex flex-col md:flex-row justify-between top-6 left-1/2 -translate-x-1/2 bg-[#1D1D1D] border border-gray-700 md:h-10 rounded-[20px] shadow-lg items-center p-2 md:p-1 overflow-hidden" style="width:0">
    
    <!-- Logo + Hamburger -->
    <div class="flex w-full h-full md:w-auto items-center justify-between">
      <img src="img/Logo.svg" alt="Web-Plants" class="h-full pr-20">
      <div class="nav-hamburger flex md:hidden flex-col cursor-pointer gap-1.5 transition-all duration-300 items-center" onclick="toggleMenu()">
        <div class="nav-bar bg-white w-5 h-1 transition-all duration-300 rounded-full"></div>
        <div class="nav-bar bg-white w-8 h-1 transition-all duration-300 rounded-full"></div>
        <div class="nav-bar bg-white w-5 h-1 transition-all duration-300 rounded-full"></div>
      </div>
    </div>

    <!-- Nav-Links -->
    <div id="nav-links" class="flex flex-col md:flex-row md:space-x-1 text-gray-200 font-medium items-center md:h-full overflow-hidden max-h-0 md:max-h-none w-full md:w-auto">
      <ul class="flex flex-col md:flex-row md:space-x-1 mt-4 md:mt-0 items-center w-full md:w-auto">
        <li class="w-full md:w-auto"><a href="#" class="hover:bg-gray-800 rounded-full px-5 py-1 transition block w-full text-center md:w-auto">Home</a></li>
        <li class="w-full md:w-auto"><a href="#" class="hover:bg-gray-800 rounded-full px-5 py-1 transition block w-full text-center md:w-auto">Services</a></li>
        <li class="w-full md:w-auto"><a href="#" class="hover:bg-gray-800 rounded-full px-5 py-1 transition block w-full text-center md:w-auto">About</a></li>
        <li class="w-full md:w-auto"><a href="#" class="hover:bg-gray-800 rounded-full px-5 py-1 transition block w-full text-center md:w-auto">Contact</a></li>
      </ul>
      
      <!-- Mobile Button (nur im Dropdown sichtbar) -->
      <button class="mt-3 md:hidden w-full rounded-full px-4 py-2 bg-white text-black font-semibold hover:bg-gray-300 transition">
        Contact US
      </button>
    </div>

    <!-- Desktop Button (separates Element) -->
    <button class="hidden md:flex items-center justify-center h-full rounded-full px-4 bg-white text-black font-semibold hover:bg-gray-300 transition">
      Contact US
    </button>
  </nav>

<script>
  const navHamburger = document.querySelector('.nav-hamburger');
  const navLinks     = document.getElementById('nav-links');
  const navListItems = navLinks.querySelectorAll("li");

  function toggleMenu() {
    navHamburger.classList.toggle('active');

    if (navHamburger.classList.contains('active')) {
      gsap.to(navLinks, {
        duration: 0.35,
        maxHeight: navLinks.scrollHeight + 80,
        ease: "power2.out"
      });

      gsap.fromTo(
        navListItems,
        { y: -10, opacity: 0 },
        {
          y: 0,
          opacity: 1,
          duration: 0.3,
          stagger: 0.07,
          delay: 0.1,
          ease: "power2.out"
        }
      );
    } else {
      gsap.to(navLinks, {
        duration: 0.3,
        maxHeight: 0,
        ease: "power2.inOut"
      });
    }
  }

  function animateNavbar() {
    let navWidth = "90%";

    if (window.innerWidth >= 768) {
      const calcWidth = window.innerWidth * 0.4;
      navWidth = calcWidth < 660 ? "660px" : "40%";
      gsap.set(navLinks, { clearProps: "maxHeight", opacity: 1 });
    }

    gsap.fromTo(
      "#navbar",
      { width: "0", xPercent: -50, left: "50%", transformOrigin: "center" },
      { width: navWidth, duration: 1.2, ease: "elastic.out(1, 0.6)" }
    );
  }

  animateNavbar();
  window.addEventListener("resize", animateNavbar);
</script>


</body>
</html>
