<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Animation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <link href="output.css" rel="stylesheet">
</head>
<body class="bg-black">

  <!-- Navbar Container -->
  <nav id="navbar" class="fixed justify-between top-6 left-1/2 -translate-x-1/2 bg-[#1D1D1D] border-[1px] border-gray-700 h-10 rounded-full shadow-lg flex items-center px-1 py-1 overflow-hidden" style="width: 0;">
    
    <img src="img/Logo.svg" alt="Web-Plants" class="h-full pr-20">

    <ul class="flex space-x-1 text-gray-200 font-medium">
      <li><a href="#" class="hover:bg-gray-800 rounded-full px-5 py-1 transition">Home</a></li>
      <li><a href="#" class="hover:bg-gray-800 rounded-full px-5 py-1 transition">Services</a></li>
      <li><a href="#" class="hover:bg-gray-800 rounded-full px-5 py-1 transition">About</a></li>
      <li><a href="#" class="hover:bg-gray-800 rounded-full px-5 py-1 transition">Contact</a></li>
    </ul>

    <button class="flex items-center justify-center h-full rounded-full px-4 bg-white text-black font-semibold hover:bg-gray-300 transition">
      Contact US
    </button>
  </nav>

  <script>
    // GSAP Load Animation (from middle)
    gsap.fromTo("#navbar",
      { width: "0", xPercent: -50, left: "50%", transformOrigin: "center center" },
      { width: "40%", duration: 1.6, ease: "elastic.out(1, 0.6)" }
    );
  </script>

</body>
</html>
