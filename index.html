<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Animation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .nav-hamburger.active .nav-bar:nth-child(1){transform:translateY(10px) rotate(-135deg) scaleX(1.4)}
    .nav-hamburger.active .nav-bar:nth-child(2){opacity:0}
    .nav-hamburger.active .nav-bar:nth-child(3){transform:translateY(-10px) rotate(135deg) scaleX(1.4)}

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
     
    html, body {
      height: 100%;
      overflow-x: hidden;
      background: #040404;
    }
     
    .main {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
     
    .main-title {
      font-size: 50px;
      color: #ffffff;
      font-family: 'Outfit', sans-serif;
      text-align: center;
      font-weight: 700;
      margin-top: 150px;
      z-index: 20;
      line-height: 1.2;
      padding: 0 20px;
    }
     
    .main-buttons {
      display: flex;
      gap: 20px;
      margin-top: 40px;
      z-index: 20;
    }
     
    .main-button-white {
      background-color: white;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 13px;
      font-family: 'Outfit', sans-serif;
      font-weight: 600;
    }
     
    .main-button-trans {
      background-color: transparent;
      color: white;
      border: 1.5px solid white;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 13px;
      font-family: 'Outfit', sans-serif;
      font-weight: 600;
    }
     
    .ligh-curve-box {
      z-index: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%);
      width: 103%;
      height: 500px;
      border-radius: 400px;
      background-color: #040404;
      box-shadow: 
         0px -10px 54px 1px rgba(13, 74, 228, 0.54),
        inset 0px 4px 23px 0px rgba(13, 74, 228, 1);
    }

    .shadow-mask {
      z-index: 1;
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translateX(-50%);
      width: 103%;
      height: 300px;
      background-color: #040404;
      margin-top: 250px;
    }

    .video-container {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 25;
      width: 90%;
      max-width: 1400px;
      border-radius: 40px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(13, 74, 228, 0.3);
    }

    .video-container video {
      width: 100%;
      height: auto;
      display: block;
    }
     
    section{
     height: 100vh;
    }

    .blurred-div {
    width: 80%;
    height: 200px;
    background-color: rgba(13, 74, 228, 0.435);
    filter: blur(80px);
    position: absolute;
    top: 40%;
    left: 10%;
    }

    /* Hide/show line breaks */
    .desktop-br {
      display: block;
    }
    
    .mobile-br {
      display: none;
    }

    /* Navigation Styles */
    #navbar {
      z-index: 50;
    }

    #nav-links {
      transition: max-height 0.3s ease;
    }

    /* Tablet Responsive (768px - 1024px) */
    @media (max-width: 1024px) {
      .main-title {
        font-size: 30px;
        margin-top: 130px;
      }
      
      .ligh-curve-box {
        border-radius: 290px;
       width: 110%;
        height: 450px;
      }
      
      .shadow-mask {
       top: 40%;
      }

      .video-container {
        border-radius: 30px;
      }
    }

    /* Mobile Responsive (max-width: 768px) */
    @media (max-width: 768px) {
      .main-title {
        font-size: 28px;
        margin-top: 120px;
        padding: 0 15px;
      }
      
      .desktop-br {
        display: none;
      }
      
      .mobile-br {
        display: block;
      }
      
      .main-buttons {
        flex-direction: column;
        align-items: center;
        gap: 15px;
        width: 100%;
        padding: 0 20px;
      }
      
      .main-button-white,
      .main-button-trans {
        width: 100%;
        max-width: 280px;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 10px;
      }
      
      .ligh-curve-box {
        width: 105%;
        border-radius: 90px;
        height: 400px;
        top: 60%;
      }
      
      .shadow-mask {
        top: 50%;
        margin-top: 200px;
        height: 300px;
      }
      
      .video-container {
        width: 95%;
        top: 75%;
        border-radius: 20px;
      }
      
      .blurred-div {
        width: 90%;
        height: 150px;
        left: 5%;
        top: 35%;
      }
      
      /* Mobile Navbar - Entfernt die Flex-Direction Override */
      #navbar {
        width: 95% !important;
        padding: 12px;
        top: 10px;
      }
      
      #navbar img {
        height: 30px;
        padding-right: 0;
      }
      
      /* Nav Links Container für Mobile */
      #nav-links {
        width: 100%;
        max-height: 0;
        overflow: hidden;
      }
      
      #nav-links ul {
        flex-direction: column;
        width: 100%;
        margin-top: 15px;
        margin-bottom: 10px;
      }
      
      #nav-links ul li {
        width: 100%;
        margin: 5px 0;
      }
      
      #nav-links ul li a {
        display: block;
        text-align: center;
        padding: 10px;
        width: 100%;
      }
      
      /* Mobile Button im Dropdown */
      #nav-links .mobile-button {
        display: block;
        width: 100%;
        margin-top: 10px;
        margin-bottom: 5px;
        padding: 10px;
        text-align: center;
      }
      
      /* Desktop Button verstecken auf Mobile */
      .desktop-button {
        display: none;
      }
    }

    /* Small Mobile (max-width: 480px) */
    @media (max-width: 480px) {
      .main-title {
        font-size: 22px;
        margin-top: 100px;
        line-height: 1.3;
      }
      
      .main-buttons {
        gap: 12px;
        margin-top: 30px;
      }
      
      .main-button-white,
      .main-button-trans {
        font-size: 14px;
        padding: 10px 18px;
        max-width: 250px;
        border-radius: 8px;
      }
      
      .ligh-curve-box {
        border-radius: 80px;
        height: 320px;
        width: 110%;
        top: 42%;
      }
      
      .shadow-mask {
        margin-top: 160px;
        height: 220px;
        top: 47%;
      }
      
      .video-container {
        border-radius: 15px;
        top: 65%;
        width: 92%;
      }
      
      .blurred-div {
        height: 120px;
        top: 28%;
      }
    }

    /* Extra Small Mobile (max-width: 360px) */
    @media (max-width: 360px) {
      .main-title {
        font-size: 20px;
        margin-top: 90px;
      }
      
      .main-buttons {
        margin-top: 25px;
        gap: 10px;
      }
      
      .main-button-white,
      .main-button-trans {
        font-size: 13px;
        padding: 9px 16px;
        border-radius: 6px;
        max-width: 220px;
      }
      
      .ligh-curve-box {
        border-radius: 60px;
        height: 280px;
        top: 40%;
      }
      
      .shadow-mask {
        margin-top: 140px;
        height: 200px;
        top: 45%;
      }
      
      .video-container {
        border-radius: 12px;
        top: 62%;
        width: 90%;
      }
    }

    /* Landscape Mobile */
    @media (max-height: 500px) and (orientation: landscape) {
      .main-title {
        font-size: 24px;
        margin-top: 60px;
      }
      
      .main-buttons {
        margin-top: 20px;
        flex-direction: row;
        gap: 15px;
      }
      
      .main-button-white,
      .main-button-trans {
        width: auto;
        padding: 8px 16px;
      }
      
      .ligh-curve-box {
        top: 35%;
        height: 250px;
      }
      
      .video-container {
        top: 55%;
        width: 80%;
      }
    }

  </style>
</head>

<body class="bg-[#040404]">
  <!-- Navbar -->
  <nav id="navbar" class="fixed flex flex-col md:flex-row justify-between top-6 left-1/2 -translate-x-1/2 bg-[#1D1D1D] border border-gray-700 md:h-10 rounded-[20px] shadow-lg items-center p-2 md:p-1 overflow-hidden" style="width:0">
    
    <!-- Logo + Hamburger -->
    <div class="flex w-full h-full md:w-auto items-center justify-between">
      <img src="https://via.placeholder.com/120x40/ffffff/000000?text=LOGO" alt="Web-Plants" class="h-full pr-4 md:pr-20">
      <div class="nav-hamburger flex md:hidden flex-col cursor-pointer gap-1.5 transition-all duration-300 items-center" onclick="toggleMenu()">
        <div class="nav-bar bg-white w-5 h-1 transition-all duration-300 rounded-full"></div>
        <div class="nav-bar bg-white w-8 h-1 transition-all duration-300 rounded-full"></div>
        <div class="nav-bar bg-white w-5 h-1 transition-all duration-300 rounded-full"></div>
      </div>
    </div>

    <!-- Nav-Links -->
    <div id="nav-links" class="flex flex-col md:flex-row md:space-x-1 text-gray-200 font-medium items-center md:h-full overflow-hidden w-full md:w-auto">
      <ul class="flex flex-col md:flex-row md:space-x-1 items-center w-full md:w-auto">
        <li class="w-full md:w-auto"><a href="#" class="hover:bg-gray-800 rounded-full px-5 py-1 transition block w-full text-center md:w-auto">Home</a></li>
        <li class="w-full md:w-auto"><a href="#" class="hover:bg-gray-800 rounded-full px-5 py-1 transition block w-full text-center md:w-auto">Services</a></li>
        <li class="w-full md:w-auto"><a href="#" class="hover:bg-gray-800 rounded-full px-5 py-1 transition block w-full text-center md:w-auto">About</a></li>
        <li class="w-full md:w-auto"><a href="#" class="hover:bg-gray-800 rounded-full px-5 py-1 transition block w-full text-center md:w-auto">Contact</a></li>
      </ul>
      
      <!-- Mobile Button -->
      <button class="mobile-button md:hidden w-full rounded-full px-4 py-2 bg-white text-black font-semibold hover:bg-gray-300 transition">
        Contact US
      </button>
    </div>

    <!-- Desktop Button -->
    <button class="desktop-button hidden md:flex items-center justify-center h-full rounded-full px-4 bg-white text-black font-semibold hover:bg-gray-300 transition">
      Contact US
    </button>
  </nav>


  <main class="main">
    <div class="blurred-div"></div>
    <h1 class="main-title">
      Your Partner for Digital <br class="desktop-br">
      <span class="mobile-br"></span>Digital
      Growth & Scalable Websites
    </h1>
    <div class="main-buttons">
        <button class="main-button-white">Contact US</button>
        <button class="main-button-trans">Speak with us →</button>
    </div>
    <div class="ligh-curve-box"></div>
    <div class="shadow-mask"></div>
    
    <!-- Video Container -->
    <div class="video-container">
      <video autoplay muted loop playsinline>
        <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
        <source src="https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_1mb.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </main>

  <script>
    const hamburger = document.querySelector('.nav-hamburger');
    const navLinks = document.getElementById('nav-links');
    const menuItems = navLinks.querySelectorAll("li");
    
    function toggleMenu() {
      hamburger.classList.toggle('active');
      
      if (hamburger.classList.contains('active')) {
        // Öffne das Menü
        const targetHeight = navLinks.scrollHeight + 20;
        gsap.to(navLinks, {
          duration: 0.4,
          maxHeight: targetHeight + "px",
          ease: "power2.out"
        });
        
        // Animiere die Menu-Items
        gsap.fromTo(menuItems, 
          { y: -10, opacity: 0 },
          { 
            y: 0, 
            opacity: 1, 
            duration: 0.3, 
            stagger: 0.07, 
            delay: 0.1,
            ease: "power2.out" 
          }
        );
      } else {
        // Schließe das Menü
        gsap.to(navLinks, {
          duration: 0.3,
          maxHeight: "0px",
          ease: "power2.inOut"
        });
      }
    }
    
    function animateNavbar() {
      let targetWidth;
      
      if (window.innerWidth < 768) {
        targetWidth = "95%";
        // Setze max-height auf 0 für Mobile beim Start
        gsap.set(navLinks, { maxHeight: "0px" });
      } else {
        let calculatedWidth = window.innerWidth * 0.4;
        targetWidth = calculatedWidth < 660 ? "660px" : "40%";
        // Entferne max-height Beschränkung für Desktop
        gsap.set(navLinks, { clearProps: "maxHeight" });
        // Schließe das Mobile-Menü falls es offen war
        if (hamburger.classList.contains('active')) {
          hamburger.classList.remove('active');
        }
      }
      
      gsap.fromTo("#navbar", 
        { 
          width: "0",
          xPercent: -50,
          left: "50%",
          transformOrigin: "center center"
        },
        {
          width: targetWidth,
          duration: 1.2,
          ease: "elastic.out(1, 0.6)"
        }
      );
    }
    
    // Initial animation
    animateNavbar();
    
    // Re-animate on window resize
    window.addEventListener("resize", function() {
      // Kleine Verzögerung um sicherzustellen, dass das Resize abgeschlossen ist
      setTimeout(animateNavbar, 100);
    });
  </script>
</body>
</html>
